    }
    label {

      margin: 12px 0;
      color: #00AA9B;
      font-size: 1.2rem;
    }
    button {
      margin-top: 20px;
      background-color: #F79646;
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      margin-right: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #e57c1f;
      transform: scale(1.05);
      opacity: 1;
    }
    .correct-answer {
      background-color: #00AA9B !important;
      color: white !important;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      transform: scale(1.03);
    }
    .incorrect-answer {
      background-color: #F04641 !important;
      color: white !important;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      transform: scale(1.03);
    }
    .hidden {
      display: none;
    }
    #feedback {
      margin-top: 15px;
      font-size: 1.2rem;
    }
    #options {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }

    let currentQuestionIndex = 0;
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextButton").classList.add("hidden");

      if (currentQuestionIndex >= questions.length) {
        document.getElementById("question").textContent = `Cuestionario completado. Puntuación: ${score}/${questions.length}`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("checkButton").classList.add("hidden");
        document.getElementById("restartButton").classList.remove("hidden");
        return;
      }

      const q = questions[currentQuestionIndex];
      const questionElem = document.getElementById("question");
      questionElem.classList.remove("fade-in");
      void questionElem.offsetWidth;
      questionElem.classList.add("fade-in");
      questionElem.textContent = `${currentQuestionIndex + 1}. ${q.question}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = "option";
        checkbox.value = String.fromCharCode(65 + i);
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${String.fromCharCode(65 + i)}. ${option}`));
        optionsDiv.appendChild(label);
      });
    }

    document.getElementById("checkButton").addEventListener("click", function () {
      const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(el => el.value);
      if (selectedOptions.length === 0) return alert("Seleccione al menos una opción");

      const q = questions[currentQuestionIndex];
      if (JSON.stringify(selectedOptions.sort()) === JSON.stringify(q.correct.sort())) {
        score++;
        document.getElementById("feedback").textContent = "¡Correcto!";
      } else {
        document.getElementById("feedback").textContent = "Incorrecto. La respuesta correcta es: " + q.correct.map(c => `${c}. ${q.options[c.charCodeAt(0) - 65]}`).join(", ");
      }
      document.getElementById("nextButton").classList.remove("hidden");

      const allOptions = document.querySelectorAll('input[name="option"]');
      allOptions.forEach(opt => {
        opt.disabled = true;
        if (q.correct.includes(opt.value)) {
          opt.parentElement.classList.add("correct-answer");
        } else if (selectedOptions.includes(opt.value)) {
          opt.parentElement.classList.add("incorrect-answer");
        }
      });
    });

    document.getElementById("nextButton").addEventListener("click", function () {
      currentQuestionIndex++;
      loadQuestion();
    });

    document.getElementById("restartButton").addEventListener("click", function () {
      currentQuestionIndex = 0;
      score = 0;
      shuffle(questions);
      document.getElementById("checkButton").classList.remove("hidden");
      document.getElementById("restartButton").classList.add("hidden");
      loadQuestion();
    });

    shuffle(questions);
    loadQuestion();
  </script>
